<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cenas da Natureza</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>

    <script src="../../js/components/portal.js" type="module"></script>
    <script src="../../js/scenes/scene1.js" type="module"></script>

<body>

<a-scene>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-entity environment="lightPosition: 0 -0.01 -0.2,
                           skyType: atmosphere,
                           ground: hills,
                           groundTexture: squares,
                           groundColor: #286114,
                           groundColor2: #614214"></a-entity>

    <a-box position="-1 1 -3"
           rotation="0 45 0"
           color="#4CC3D9"
           portal="redirectTo: ../index.html"></a-box>

    <a-sphere position="0 1.25 -5"
              radius="1.25"
              color="#EF2D5E"
              portal="redirectTo: scene2.html"></a-sphere>

    <a-cylinder position="1 0.75 -3"
                radius="0.5"
                height="1.5"
                color="#FFC65D"
                portal="redirectTo: scene3.html"></a-cylinder>

    <a-cylinder position="1 0.0 -3"
                radius="0.5"
                height="1.5"
                color="#FFC65D"
                portal="redirectTo: scene4.html"></a-cylinder>

</a-scene>
</body>
</html>
