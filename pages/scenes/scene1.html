<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cenas da Natureza</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="../../js/components/portal.js" type="module"></script>
    <script src="../../js/scenes/fire.js" type="module"></script>
<body>

<a-scene>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-assets>
        <audio id="campfireSound" src="../../assets/sounds/campfire_sound.mp3" preload="metadata"></audio>
        <a-asset-items id="campfire" src="../../assets/objects/campfire.glb"></a-asset-items>
        <a-asset-items id="pine" src="../../assets/objects/arvore_sem_folhas.glb"></a-asset-items>
    </a-assets>

    <a-entity fire="particles: 500;" position="-5 0 0"></a-entity>

    <<a-entity id="arvore_sem_folhas"
               gltf-model="../../assets/objects/arvore_sem_folhas.glb"
               position="-2.35657 0 -6.69615"
               shadow="">
    </a-entity>

    <a-entity id="arvore_sem_folhas"
              gltf-model="../../assets/objects/arvore_sem_folhas.glb"
              position="-9.19176 0 -3.64923"
              shadow="">
    </a-entity>

    <a-entity id="arvore_sem_folhas"
              gltf-model="../../assets/objects/arvore_sem_folhas.glb"
              position="-10.01505 0 4.21653"
              shadow="">
    </a-entity>

    <a-entity id="arvore_sem_folhas"
              gltf-model="../../assets/objects/arvore_sem_folhas.glb"
              position="-4.0413 0 6.87282"
              shadow="">
    </a-entity>

    <a-entity id="arvore_sem_folhas"
              gltf-model="../../assets/objects/arvore_sem_folhas.glb"
              position="0.98007 0 0"
              shadow="">
    </a-entity>

    <a-entity id="campfire"
              gltf-model="#campfire"
              position="-5 0 0"
              sound="src: #campfireSound; loop: true; distanceModel: exponential; autoplay: true"
              shadow="cast: true; receive: true">
    </a-entity>

    <a-entity environment="seed: 3;
                           skyType: atmosphere;
                           shadow: true;
                           lightPosition: 0 -0.01 -0.2;
                           groundYScale: 5;
                           groundTexture: walkernoise;
                           groundColor: #286114;
                           groundColor2: #614214;
                           groundFrequency: 15;
                           dressingVariance: 1 1 1"></a-entity>
    
</a-scene>
</body>
</html>
