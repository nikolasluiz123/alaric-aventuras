<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cenas da Natureza</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="../../js/components/portal.js" type="module"></script>
    <script src="../../js/scenes/fire.js" type="module"></script>
</head>
<body>
<a-scene id="scene" environment="shadow: true;
                                 lightPosition: 0 0.1 -0.2;
                                 groundYScale: 20;
                                 groundTexture: walkernoise;
                                 groundColor: #1d6333;
                                 groundColor2: #17542a;
                                 dressingVariance: 1 1 1">

    <a-assets>
        <a-asset-items id="campfire" src="../../assets/objects/campfire.glb"></a-asset-items>
        <a-asset-items id="pine" src="../../assets/objects/pine.glb"></a-asset-items>
        <a-asset-items id="horizontalTrunk" src="../../assets/objects/horizontal_trunk.glb"></a-asset-items>

        <audio id="campfireSound" src="../../assets/sounds/campfire_sound.mp3" preload="metadata"></audio>
    </a-assets>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-entity id="horizontalTrunk1"
              gltf-model="#horizontalTrunk"
              position="-6 0.09 1.8"
              rotation="0 -45 0"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="horizontalTrunk2"
              gltf-model="#horizontalTrunk"
              position="-6 0 -2"
              rotation="0 45 0"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity fire="particles: 500;" position="-5 0 0"></a-entity>

    <a-entity id="campfire"
              gltf-model="#campfire"
              position="-5 0 0"
              sound="src: #campfireSound; loop: true; distanceModel: exponential; autoplay: true"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine1"
              gltf-model="#pine"
              position="-5.94002 0 9.95468"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine2"
              gltf-model="#pine"
              position="-3.98837 0 -8.26556"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine3"
              gltf-model="#pine"
              position="-12.98377 0 0"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine4"
              gltf-model="#pine"
              position="12.18207 0 0"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine5"
              gltf-model="#pine"
              position="6.52206 0 -9.51879"
              shadow="cast: true; receive: true"></a-entity>

    <a-entity id="pine6"
              gltf-model="#pine"
              position="6.36432 0 7.28436"
              shadow="cast: true; receive: true"></a-entity>

</a-scene>
</body>
</html>
